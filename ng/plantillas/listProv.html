<div class="row">

        <div class="col-md-10 col-md-offset-1">

        <div class="row">
          <div class="col col-xs-6">
            <form class="form-horizontal">
                <fieldset>

                  <!-- Form Name -->

                  <legend>{{settings.pageTitle}}</legend>
                  <!-- Text input-->
                  <p ng-show="settings.success" class="alert alert-success">{{settings.success}}</p>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="razon_social">Razon Social</label>  
                    <div class="col-md-4">
                    <input id="razon_social" name="Razon_Social" placeholder="{{prov}}" class="form-control input-md" required="" type="text" ng-model="">
                      
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="Cuit">Cuit</label>  
                    <div class="col-md-5">
                    <input id="Cuit" name="Cuit" placeholder="Cuit" class="form-control input-md" required="" type="text" ng-model="prov.Cuit">
                      
                    </div>
                  </div>


                  <!-- Button -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                      <button id="submit" name="Enviar" class="btn btn-default" ng-click="submit($parent.prov)">{{settings.action}}</button>
                    </div>
                  </div>

                </fieldset>
              </form>
          </div>
        </div>
            <div class="panel panel-default panel-table" ng-controller="EditController">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Panel Heading</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="toggleShow()">Crear nuevo</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">CODIGO</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat="prov in provs">
                            <td align="center">
                              <a class="btn btn-default" href="#/edit/{{prov.Id}}"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" ng-click="remove(prov.id)"><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs">{{prov.Id}}</td>
                            <td>{{prov.Razon_Social}}</td>
                            <td>{{prov.Cuit}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div>
</div>
